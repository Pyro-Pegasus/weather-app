<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Weatheropolis web app</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700;800;900&family=Righteous&display=swap" rel="stylesheet">


  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">


</head>

<body>
  <section class="cover">
    <div class="title">
      <p>Welcome to</p>
      <img src="img/weatheropolus-frog.png">
      <h1>Weatheropolus</h1>
    </div>
    <div class="enter-button">
      <button class="enter">Enter</button>
    </div>
  </section>

  <section class="main-content">
 <!--    <div class="weather">

    </div> -->
    <div class="current">
      <div class="day-place">
        <div class="current-day"></div>
        <h2 class="city">Galveston</h2>
        <h3 class="state-country">Texas, USA</h3>
      </div>
      <div class="centered-conditions">
        <div class="current-humidity">
          <p>Humidity: <span class="number"></span>%</p>
        </div>
        <div class="current-temp">
          <p><span class="number"></span>º</p>
        </div>
      </div>
      <div class="current-des"></div>

      <div class="tips">
        <p></p>
      </div>
    </div>

    <div class="extended-forecast">
      <ul>
        <li>
        <span class="day-label">Day</span>
   <span class="high-label">High</span>
        <span class="low-label">Low</span>
        <span class="humidity-label">H</span>
        <span class="icon-label">Weather</span>
        </li>
        <li>
          <span class="day"></span>
          <p><span class="high"></span>º</p>
          <p><span class="low"></span>º</p>
          <p><span class="humidity"></span>%</p>
          <span class="icon"></span>
        </li>
        <li>
          <span class="day"></span>
          <p><span class="high"></span>º</p>
          <p><span class="low"></span>º</p>
          <p><span class="humidity"></span>%</p>
          <span class="icon"></span>
        </li>
        <li>
          <span class="day"></span>
           <p><span class="high"></span>º</p>
          <p><span class="low"></span>º</p>
          <p><span class="humidity"></span>%</p>
          <span class="icon"></span>
        </li>
        <li>
          <span class="day"></span>
           <p><span class="high"></span>º</p>
          <p><span class="low"></span>º</p>
          <p><span class="humidity"></span>%</p>
          <span class="icon"></span>
        </li>
        <li>
          <span class="day"></span>
           <p><span class="high"></span>º</p>
          <p><span class="low"></span>º</p>
          <p><span class="humidity"></span>%</p>
          <span class="icon"></span>
        </li>
        <li>
          <span class="day"></span>
           <p><span class="high"></span>º</p>
          <p><span class="low"></span>º</p>
          <p><span class="humidity"></span>%</p>
          <span class="icon"></span>
        </li>
      </ul>
    </div>
  </section>

  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/utility-functions.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
